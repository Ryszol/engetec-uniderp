        <!-- Main Container -->
        <div class="container">

            <h2>Formulário de Inscrição</h2>
            <hr>
            <form method="post">
                <!-- Dados Pessoais -->
                <div class="row">
                    <div class="col-12 mt-3">
                        <h4>Dados Pessoais</h4>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-3 col-md-6">
                        <div class="md-form">
                            <input type="text" id="nome" class="form-control" required name="nome">
                            <label for="nome">Nome Completo *</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="md-form">
                            <input type="email" id="email" class="form-control" required name="email">
                            <label for="email">Email *</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="md-form">
                            <input type="tel" id="telefone" class="telefone form-control" name="telefone">
                            <label for="telefone">Telefone</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="md-form">
                            <input type="text" id="cpf" class="cpf form-control" name="cpf">
                            <label for="cpf">CPF</label>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Aluno, Professor ou Profissional na área? -->
                <div class="row">
                    <div class="col-12">
                        <h4>Eu sou um...</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 option-center mt-4 mb-4">

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="euSou" id="aluno" value="Aluno" onclick="mAluno(this)">
                            <label class="form-check-label eu-sou" for="aluno">
                                Aluno
                            </label>
                        </div>
                        <div class="row" id="cAluno">
                            <div class="col-lg-12 col-md-6">
                                <div class="md-form">
                                    <input type="text" id="ra" class="ra form-control" name="ra">
                                    <label for="ra">R.A. (Registro Acadêmico)</label>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-6">
                                <div class="md-form">
                                    <input type="text" id="curso" class="form-control" name="curso">
                                    <label for="curso">Curso</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 option-center mt-4 mb-4">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="euSou" id="professor" value="Professor" onclick="mProfessor(this)">
                            <label class="form-check-label eu-sou" for="professor">
                                Professor
                            </label>
                        </div>
                        <div class="row" id="cProfessor">
                            <div class="col-12">
                                <div class="md-form">
                                    <input type="text" id="instituicao" class="form-control">
                                    <label for="instituicao">Instituição</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 option-center mt-4 mb-4">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="euSou" id="profissional" value="Profissional" onclick="mProfissional(this)">
                            <label class="form-check-label eu-sou" for="profissional">
                                Profissional na área
                            </label>
                        </div>
                        <div class="row" id="cProfissional">
                            <div class="col-12">
                                <div class="md-form">
                                    <input type="text" id="empresa" class="form-control">
                                    <label for="empresa">Empresa</label>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                

                <div class="row" id="soParaAlunos">
                    <div class="col-lg-12 col-md-6">
                        <div class="md-form">
                            <input class="form-check-input" type="checkbox" id="oficina" onclick="mOficina(this)" name="oficina">
                            <label class="form-check-label" for="oficina">
                                Desejo participar de uma oficina
                            </label>
                        </div>
                    </div>
                    <div class="row" id="oficinas">
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Curriculum" id="curriculumVitae" name="oficina">
                                <label class="form-check-label" for="curriculumVitae">
                                    Oficina 1: E o seu Curriculum Vitae?
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Robotica" id="roboticaAcao" name="oficina">
                                <label class="form-check-label" for="roboticaAcao">
                                    Oficina 2: Robótica em Ação
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Tecnicas" id="tecnicasOrganizacao" name="oficina">
                                <label class="form-check-label" for="tecnicasOrganizacao">
                                    Oficina 3: Técnicas de organização, memorização e estudos auxiliada por aplicativos e softwares
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Iniciacao" id="iniciacaoCientifica" name="oficina">
                                <label class="form-check-label" for="iniciacaoCientifica">
                                    Oficina 4: Iniciação científica: o primeiro passo para integrar no mundo da pesquisa
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Determinacao" id="determinacaoPolaridade" name="oficina">
                                <label class="form-check-label" for="determinacaoPolaridade">
                                    Oficina 5: Determinação da polaridade dos diversos enrolamentos existentes no mesmo circuito magnético
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Confeccao" id="confeccaoPlacas" name="oficina">
                                <label class="form-check-label" for="confeccaoPlacas">
                                    Oficina 6: Confecção de placas de circuito impresso
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="Seguranca" id="segurancaInformacao" name="oficina">
                                <label class="form-check-label" for="segurancaInformacao">
                                    Oficina 7: Oficina de Segurança da informação - Quebras de senha, da teoria à prática
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="p-1">
                                <input class="form-check-input" type="radio" value="QuickGames" id="quickGames" name="oficina">
                                <label class="form-check-label" for="quickGames">
                                    Oficina 8: Quick Games in Java
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-6">
                        <div class="md-form">
                            <input class="form-check-input" type="checkbox" id="visita" name="visita">
                            <label class="form-check-label" for="visita">
                                Desejo participar da visita
                            </label>
                            <!-- <br><p>Seria interessante um link pra mais informações sobre isso.</p> -->
                        </div>
                    </div>
                </div>
                <br><br>

                <!--

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="euSou" id="aluno" value="aluno">
                            <label class="form-check-label eu-sou" for="aluno">
                                Aluno
                            </label>
                        </div>

                -->
                <!-- ENVIAR -->
                <div class="btn-center mb-5">
                    <button type="reset" id="resetar" class="btn btn-outline-blue-grey waves-effect align-center">Resetar</button>
                    <button type="submit" class="btn btn-primary waves-effect align-center">Finalizar Inscrição</button>
                    <button type="reset" id="resetar2" class="btn btn-outline-blue-grey waves-effect align-center">Resetar</button>
                </div>
            </form>
        
        </div>

    //MASCARAS DO FORMULARIO
        $(function() {
            $('.telefone').mask('(00) 0 0000-0000');
            $('.cpf').mask('000.000.000-00', {
                reverse: true
            });
            $('.ra').mask('000000000000');
